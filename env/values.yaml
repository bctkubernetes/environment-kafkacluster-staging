PipelineSecrets: {}
cleanup:
  Annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: hook-succeeded
  Args:
  - --cleanup
elasticsearch:
  cerebro:
    enabled: true
  image:
    tag: 6.1.3_1
  kibana:
    enabled: true
  use-ssl: false
elasticsearch-operator:
  image:
    tag: 0.4.0
  rbac:
    enabled: true
expose:
  Annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
  Args:
  - --v
  - 4
  config:
    domain: 13.232.245.194.nip.io
    exposer: Ingress
    http: "true"
    tlsacme: "false"
    urltemplate: '{{.Service}}-{{.Namespace}}.{{.Domain}}'
jenkins:
  Servers:
    Global: {}
prow: {}
